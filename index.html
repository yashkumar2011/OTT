<head>
    <meta charset="UTF-8">

    <title>OTT Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #facc15;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 260px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.2);
        }

        .button-container:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(250, 204, 21, 0.3);
        }

        .button {
            background: #facc15;
            color: #1e3a8a;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: #eab308;
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #ddd;
        }

        @media screen and (max-width: 600px) {
            iframe {
                width: 100%;
            }
        }
    </style>
</head>
